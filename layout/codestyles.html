<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CheckiePy - Code styles</title>
        <link href="https://fonts.googleapis.com/css?family=Muli:200,300,700,700i" rel="stylesheet">
        <link href="../acs/src/assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="../acs/src/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <span class="header__logo">
                <img class="header__icon" src="../acs/src/assets/images/logo.png">
                CheckiePy
            </span>
            <nav class="header__nav">
                <a class="header__a" href="">Code styles</a>
                <a class="header__a" href="">Repositories</a>
                <a class="header__a" href="">Log out</a>
            </nav>
        </header>
        <div class="screen">
            <div class="title">
                Code styles
            </div>
            <div class="card">
                <span class="card__text">
                    First code style
                </span>
                <div class="button-primary button-primary_card">
                    Delete
                </div>
            </div>
            <div class="card">
                <span class="card__text">
                    Second code style
                </span>
                <div class="button-primary button-primary_card">
                    Delete
                </div>
            </div>
        </div>
        <div id="open" class="modal-dialog">
            <div class="modal-dialog__card">
                <div class="message-box">
                    Enter repository URL and code style name
                </div>
                <div class="form-group">
                    <div class="form-label">
                        <label>Repository</label>
                    </div>
                    <div>
                        <input class="form-input" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label">
                        <label>Code style name</label>
                    </div>
                    <div>
                        <input class="form-input" type="text">
                    </div>
                </div>
                <div class="form-group form-group_buttons">
                    <a class="button-primary button-primary_negative" href="#close">Cancel</a>
                    <a class="button-primary button-primary_active button-primary_ok" href="#close">OK</a>
                </div>
            </div>
        </div>
        <div class="pagination">
            <div class="pagination__circle pagination__circle_small pagination__circle_disabled">
                <
            </div>
            <div class="pagination__circle pagination__circle_disabled">
                1
            </div>
            <div class="pagination__circle pagination__circle_small">
                >
            </div>
        </div>
        <div class="button-float">
            <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
        </div>
        <footer class="footer">
            <nav class="footer__nav">
                <a class="footer__a" href="">About</a>
                <a class="footer__a" href="">Source Code</a>
                <a class="footer__a" href="">FAQ</a>
            </nav>
            <div class="footer__copyright">
                Copyright Â© 2017
                <br>
                Artem Ustimov, Marina Belyanova
            </div>
        </footer>
    </body>
    <script src="../acs/src/assets/js/jquery.min.js"></script>
    <script src="../acs/src/assets/js/header.js"></script>
</html>
