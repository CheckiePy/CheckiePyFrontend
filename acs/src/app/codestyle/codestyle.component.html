<mdl-list>
    <ng-container *ngFor="let codeStyle of codeStyles">
        <mdl-list-item>
            <mdl-list-item-primary-content>
                {{codeStyle.name}}
            </mdl-list-item-primary-content>
        </mdl-list-item>
    </ng-container>
</mdl-list>
<a routerLink="codestyle" mdl-button  mdl-button-type="fab" mdl-colored="accent" mdl-ripple>
    <mdl-icon>add</mdl-icon>
</a>
