<mdl-list>
    <ng-container *ngFor="let repository of repositories">
        <mdl-list-item>
            <mdl-list-item-primary-content>
                {{repository.name}}
            </mdl-list-item-primary-content>
            <mdl-list-item-secondary-action>
                <button (click)="connectRepository(repository.id)" mdl-button mdl-colored="primary">
                    Connect
                </button>
            </mdl-list-item-secondary-action>
        </mdl-list-item>
    </ng-container>
</mdl-list>
